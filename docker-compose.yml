version: '2'
services:
  db:
    build: ./db/
    image: maximeflips/devops_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=geo
      - POSTGRES_USER=Roman
      - POSTGRES_PASSWORD=
  server:
    build: ./RGeo/
    image: maximeflips/devops_server
    ports:
      - "3000:3000"
    links:
      - db
